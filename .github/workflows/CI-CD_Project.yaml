name: Django Continuous Integration And Continuous Deploy

on:  
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
  
    steps:
      - uses: actions/checkout@v3
      - name: Install Django
        uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - name: install requirements
        run: |
          docker compose build
          docker compose up -d
          docker exec success-guide-django-1 python manage.py test app/tests 
  
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build Docker and Nginx image
        run: |
          docker build -t django_app:latest ./compose/django
          docker build -t nginx_app:latest ./compose/nginx
      - name: Copy files with SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "./docker_app:latest,./nginx_app:latest"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{secrets.TARGET_DIR}}
          EXCLUDE: ".github/**,**.env,.ssh/**"
      - name: Subindo o container
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
            echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
            sudo docker load -i django_app.tar
            sudo docker load -i nginx_app.tar
            sudo docker compose down
            sudo docker compose build
            sudo docker compose up -d


