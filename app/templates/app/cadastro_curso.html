{% extends "app/bloco.html" %}

{% block bloco %}
<style>

.get-in-touch {
  max-width: 800px;
  margin: 50px auto;
  position: relative;

}
.get-in-touch .title {
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 3px;
  font-size: 3.2em;
  line-height: 48px;
  padding-bottom: 48px;
     color: #5543ca;
    background: #5543ca;
    background: -moz-linear-gradient(left,#f4524d  0%,#5543ca 100%) !important;
    background: -webkit-linear-gradient(left,#f4524d  0%,#5543ca 100%) !important;
    background: linear-gradient(to right,#f4524d  0%,#5543ca  100%) !important;
    background-clip: text !important;
    -webkit-background-clip: text !important;
    -webkit-text-fill-color: transparent !important;
}

.contact-form .form-field {
  position: relative;
  margin: 32px 0;
}
.contact-form .input-text {
  display: block;
  width: 100%;
  height: 36px;
  border-width: 0 0 2px 0;
  border-color: #5543ca;
  font-size: 18px;
  line-height: 26px;
  font-weight: 400;
}
.contact-form .input-text:focus {
  outline: none;
}
.contact-form .input-text:focus + .label,
.contact-form .input-text.not-empty + .label {
  -webkit-transform: translateY(-24px);
          transform: translateY(-24px);
}
.contact-form .label {
  position: absolute;
  left: 20px;
  bottom: 11px;
  font-size: 18px;
  line-height: 26px;
  font-weight: 400;
  color: #5543ca;
  cursor: text;
  transition: -webkit-transform .2s ease-in-out;
  transition: transform .2s ease-in-out;
  transition: transform .2s ease-in-out, 
  -webkit-transform .2s ease-in-out;
}
.contact-form .submit-btn {
  display: inline-block;
  background-color: #000;
   background-image: linear-gradient(125deg,#a72879,#064497);
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 16px;
  padding: 8px 16px;
  border: none;
  width:200px;
  cursor: pointer;
}
</style>
<section class="get-in-touch">
    <h1 class="title">Cadastrar</h1>
    <form method='post' class="contact-form row">
        {% csrf_token %}
       <div class="form-field col-lg-6">
          {{ form.nome }}
          <label class="label" for="name">Nome</label>
       </div>
       <div class="form-field col-lg-6 ">
          {{form.endereco}}
          <label class="label" for="email">Endere√ßo</label>
       </div>
       <div class="form-field col-lg-6 ">
          {{form.carga_horaria}}
          <label class="label" for="company">Carga horaria</label>
       </div>
        <div class="form-field col-lg-6 ">
          {{form.link}}
          <label class="label" for="phone">Link</label>
       </div>
        <div class="form-field col-lg-6">   
            {{form.area}}
            <label class="label" for="curso_existente">Area</label>
        </div>
        </div>
        <div class="form-field col-lg-12 text-center">
            <button type="submit" class="submit-btn">Cadastrar</button>
        </div>
    </form>
</section>
{% endblock %}
