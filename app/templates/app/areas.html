{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Success Guide</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/icone.png'   %}" width="70" height="70" alt="">
        </a>
        <div class="collapse navbar-collapse container-fluid" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'perfil' %}" style="font-size: 30px;">Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="font-size: 30px;">Areas</a>
            </li>
          </ul>
        </div>
    </nav>
<main>
    <form class="form-inline my-2 my-lg-0 nav  justify-content-end ">
        {% csrf_token %}
        {{ filtro.nome }}
          
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
    <div class="container">
        <div class="row">
            {% for area in areas %}
                <div class="col-md-4">
                    <a href="{% url 'cursos' area.id %}" class="card link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-0-hover" style="width: 18rem;">
                        <img class="card-img-top" src="{{ area.imagem.url }}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text text-center">{{ area.nome }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</main>
